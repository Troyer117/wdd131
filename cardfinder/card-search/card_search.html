  <main>
    <section class="search-area">
      <div class="search-box">
        <h2>Find Yu-Gi-Oh cards by name, type, attribute, or feature.</h2>
        <form id="search-form">
          <div class="input-container">
            <input type="text" placeholder="Type here...">
          </div>
          <select name="filter" id="filter">
            <option value="">All</option>
            <option value="dragon">Dragon</option>
            <option value="spellcaster">Spellcaster</option>
            <option value="light">Light Attribute</option>
            <option value="dark">Dark Attribute</option>
          </select>
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <hr>

    <section class="card-results hidden">
        <article class="card" data-id="CARD_ID_HERE">
  <h2>Card Name</h2>
  <img src="IMAGE_URL_HERE" alt="Card image">
  <h3>Type - Attribute</h3>
  <p>Card description goes here.</p>
  <button class="save-btn" aria-label="Save card to library">✔️</button>
</article>
    </section>
  </main>
