<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecipeBook</title>
  <link rel="stylesheet" href="recipes.css" />
  <script src="recipes.js" defer></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Architects+Daughter&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <img src="./images/recipe-book.png" alt="Recipe Book Logo" class="logo" />
    <h1>RecipeBook</h1>
  </header>

  <section class="search-bar">
    <input type="text" placeholder="Find a recipe" />
    <button>
      <img src="./images/search.svg" alt="Search" />
    </button>
  </section>

  <div class="divider"></div>

  <main>
    <div class="card">
      <div class="image-container">
        <div class="image-wrapper">
          <img src="./images/apple-crisp.jpg" alt="Apple Crisp" />
        </div>
      </div>
      <div class="info">
        <span class="tag">dessert</span>
        <h2>Apple Crisp</h2>
        <div class="stars">★★★★☆</div>
        <p class="description">
          This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
        </p>
      </div>
    </div>
  </main>

  <footer>
    <div class="socials">
      <img src="./images/youtube_icon.svg" alt="YouTube" />
      <img src="./images/instagram_icon.svg" alt="Instagram" />
      <img src="./images/pinterest_icon.svg" alt="Pinterest" />
    </div>
    <p class="credits">Recipe icons created by Freepik - Flaticon</p>
  </footer>
</body>
</html>
