<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Troy Justesen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="form-demo.css" />
  <script src="form-demo.js" defer></script>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <section class="errors"></section>
    <form id="checkoutForm" action="completed.html" method="get">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <!-- Credit Card Section -->
      <div id="creditCardSection" class="hide">
        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter 16 digits">
      </div>

      <!-- PayPal Section -->
      <div id="paypalSection" class="hide">
        <label for="paypalUsername">PayPal Username:</label>
        <input type="text" id="paypalUsername" name="paypalUsername" placeholder="Enter PayPal username">
      </div>

      <button type="submit">Place Order</button>
    </form>
  </main>
</body>
</html>
