          <div class="card-number-field">
            <label for="card-number">CARD NUMBER</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="1234 5678 9101 1020"
              pattern="(?:\d{4} ){3}\d{4}|\d{16}"
              maxlength="19"
              title="Enter a 16-digit card number"
              required
              inputmode="numeric">
          </div>

          <div class="holder-expiration">
            <div class="card-holder-field">
              <label for="card-holder">CARD HOLDER</label>
              <input
                type="text"
                id="card-holder"
                name="card-holder"
                placeholder="John Doe"
                maxlength="40"
                pattern="[a-zA-Z\s]+"
                title="Enter the card holder's name (letters and spaces only)"
                required>
            </div>

            <div class="expiration-field">
              <label for="exp-month">EXPIRATION</label>
              <div class="expiration-inputs">
                <input
                  type="text"
                  id="exp-month"
                  name="exp-month"
                  maxlength="2"
                  placeholder="MM"
                  pattern="0[1-9]|1[0-2]"
                  title="Enter a valid month (01-12)"
                  required
                  inputmode="numeric">
                <input
                  type="text"
                  id="exp-year"
                  name="exp-year"
                  maxlength="2"
                  placeholder="YY"
                  pattern="\d{2}"
                  title="Enter the expiration year in two digits"
                  required
                  inputmode="numeric">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="submit-container">
        <button type="submit">Submit</button>
      </div>
    </form>
