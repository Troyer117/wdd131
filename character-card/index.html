<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snortleblat the Swamp Beat Diplomat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Meet Snortleblat, the Swamp Beat Diplomat — a quirky, brave character card you can level up or challenge!">
  <meta name="author" content="Troy Justesen">
  <link rel="icon" href="https://andejuli.github.io/img/snortleblat.png" type="image/png">

  <meta property="og:title" content="Snortleblat the Swamp Beat Diplomat">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Meet Snortleblat, the Swamp Beat Diplomat — a quirky, brave character card you can level up or challenge!">
  <meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png">
  <meta property="og:url" content="https://andejuli.github.io/character-card">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="card" role="region" aria-label="Character Card">
    <img class="image" src="https://andejuli.github.io/img/snortleblat.png" alt="Snortleblat the Swamp Beat Diplomat" width="400" height="auto" loading="lazy" />
    <h1 class="name" id="name">Snortleblat</h1>
    
    <section class="stats">
      <p><strong>Class:</strong> <span id="class">Swamp Beat Diplomat</span></p>
      <p><strong>Level:</strong> <span id="level">5</span></p>
      <p><strong>Health:</strong> <span id="health">100</span></p>
    </section>

    <section class="buttons">
      <button id="attacked" type="button">Attacked</button>
      <button id="levelup" type="button">Level Up</button>
    </section>

    <p id="log" aria-live="polite"></p>
  </main>
</body>
</html>
