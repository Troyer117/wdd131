<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Snortleblat the Swamp Beat Diplomat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Snortleblat, Swamp Beat Diplomat - character card you can level up or challenge!">
        <meta name="author" content="Troy Justesen">
        <link rel="icon" href="https://andejuli.github.io/img/snortleblat.png" type="image/png">
        <link href="styles.css" rel="stylesheet">
        <meta property="og:title" content="Snortleblat the Swamp Beat Diplomat">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Snortleblat, the Swamp Beat Diplomat - character card you can level up or challenge!">
        <meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png">
        <meta property="og:url" content="https://andejuli.github.io/character-card">
        <meta name="twitter:card" content="summary_large_image">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="card">
            <img class="image" src="https://andejuli.github.io/img/snortleblat.png" alt="Snortleblat the Swamp Beat Diplomat">
            <div class="name" id="name">Snortleblat</div>
            <div class="stats">
                <p><strong>Class:</strong> <span id="class">Swamp Beat Diplomat</span></p>
                <p><strong>Level:</strong> <span id="level">5</span></p>
                <p><strong>Health:</strong> <span id="health">100</span></p>
            </div>
            <div class="buttons">
                <button id='attacked'>Attacked</button>
                <button id='levelup'>Level Up</button>
            </div>
            <p id="log"></p>
        </div>
    </body>
</html>
